name: Playwright E2E

on:
  pull_request:
    paths:
      - 'src/**'
      - '__tests__/api/playwright/**'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.ts'
      - '.github/workflows/e2e-playwright.yml'
      - 'docs/stories/**'
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Configure Playwright environment
        run: |
          cat <<'EOF' > .env.local
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          PLAYWRIGHT_TEST_SECRET=${{ secrets.PLAYWRIGHT_TEST_SECRET }}
          PLAYWRIGHT_PRIMARY_PASSWORD=${{ secrets.PLAYWRIGHT_PRIMARY_PASSWORD }}
          PLAYWRIGHT_SECONDARY_PASSWORD=${{ secrets.PLAYWRIGHT_SECONDARY_PASSWORD }}
          EOF

      - name: Run Playwright suite (repeat-each=3)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          PLAYWRIGHT_TEST_SECRET: ${{ secrets.PLAYWRIGHT_TEST_SECRET }}
          PLAYWRIGHT_PRIMARY_PASSWORD: ${{ secrets.PLAYWRIGHT_PRIMARY_PASSWORD }}
          PLAYWRIGHT_SECONDARY_PASSWORD: ${{ secrets.PLAYWRIGHT_SECONDARY_PASSWORD }}
        run: npm run test:api:ci

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn
